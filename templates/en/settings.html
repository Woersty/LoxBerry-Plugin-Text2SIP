                    {
                        $('#dialog').html(message)
                        .prop('id','dialog')
                        .dialog(
                        {
                          modal: true, title: title, zIndex: 10000, autoOpen: true,

                              {
                                $('#call_result'+vg_id_to_play).html(data);
                                $('#call_result'+vg_id_to_play).fadeTo( "slow", 1 );
                              }
                            }).fail(function()
                            {
                              $('#call_result'+vg_id_to_play).html('<!--$TXT_JOB_QUEUED_FAIL-->');
                              $('#call_result'+vg_id_to_play).removeClass( 'test2sip_job_ok' ).addClass( 'test2sip_job_failed' );
                              $('#call_result'+vg_id_to_play).fadeTo( "slow", 1 );
                             });
                            setTimeout( function()
                            {
                              $('#call_result'+vg_id_to_play).fadeTo( "slow", 0 );
                          }, 5000);
                    }
					
					

					//**************************************** Added by OL ************************************
					function pluguse()  
					{
						var plug_use = document.getElementById('PLUGIN_USE').value;
						var t2s_use = document.getElementById('T2S_USE').value;
						var t2s_inst = $("#T2S_INSTALLED").val();
						if (plug_use == "on" && t2s_inst == "true" && t2s_use == "on") {
							$('.t2s_ext_link').fadeIn(600);
							$('.t2s_on').addClass('ui-disabled'); 
							$('.t2s_ext').removeClass('ui-disabled'); 
							console.log("Plugin active, T2S On");
						} else if (plug_use == "on" && t2s_inst == "true" && t2s_use == "off") {
							$('.t2s_ext_link').fadeIn(600);
							$('.t2s_on').removeClass('ui-disabled'); 
							$('.t2s_ext').removeClass('ui-disabled');
							console.log("Plugin active, T2S Off");
						} else if (plug_use == "off" && t2s_inst == "true" && t2s_use == "on") {
							$('.t2s_ext_link').fadeOut(600);
							$('.t2s_on').removeClass('ui-disabled'); 
							$('.t2s_ext').addClass('ui-disabled');
							console.log("Plugin not active, T2S On");
						} else if (plug_use == "off" && t2s_inst == "true" && t2s_use == "off") {
							$('.t2s_ext_link').fadeOut(600);
							$('.t2s_on').removeClass('ui-disabled');
							$('.t2s_ext').addClass('ui-disabled');
							console.log("Plugin not active, T2S Off");
						} else if (t2s_inst != "true") {
							$('.t2s_ext_link').fadeOut(600);
							$('.t2s_on').removeClass('ui-disabled');
							$('.t2s_ext').addClass('ui-disabled');
							console.log("T2S not installed");
						}
					}
					
					function t2son()  
					{
						var t2s_use = document.getElementById('T2S_USE').value;
						var t2s_inst = $("#T2S_INSTALLED").val();
						if (t2s_use == "on" && t2s_inst == "true") {
							$('.t2s_on').addClass('ui-disabled'); 
							console.log("Plugin active, T2S On - FP");
						} else {
							$('.t2s_on').removeClass('ui-disabled');
							console.log("Plugin active, T2S Off - FP");
						}
					}
					
				
					
					$(document).ready(function() {
						pluguse();
						//t2son();
					});
					
					//**************************************** End of added by OL ************************************
                  </script>
